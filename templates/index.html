<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OCR to JSON</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4 text-center text-blue-600">
        üß† OCR to JSON Extractor
      </h2>
      <form
        action="/upload"
        method="POST"
        enctype="multipart/form-data"
        class="space-y-4"
      >
        <input
          type="file"
          name="file"
          accept="image/*,application/pdf"
          required
          class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
        />

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-200"
        >
          Extract Text
        </button>
      </form>
      <p class="mt-6 text-center text-xs text-gray-400">
        Built with ‚ù§Ô∏è by Devansh
      </p>
    </div>
  </body>
</html>
